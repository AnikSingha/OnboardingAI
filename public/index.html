<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnboardingAI Chat Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OnboardingAI Chat Test</h1>
        <p>Data extraction testing for appointment scheduling.</p>
    </header>
    <main id="app-container">
        <section id="chat-section">
            <div id="chat-container"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </section>
        <aside id="info-section">
            <div id="chart-container"></div>
            <div id="available-dates-container"></div>
            <button id="toggle-appointments" class="toggle-button">Toggle Appointments</button>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
